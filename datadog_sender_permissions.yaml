title: "BigQuery to Datadog exporter"
description: "Export BigQuery tables to Datadog as log entries."
stage: "BETA"
includedPermissions:
  # Generic
  - resourcemanager.projects.get
  # BigQuery permissions to use as BigQuery source
  - bigquery.datasets.get
  - bigquery.datasets.getIamPolicy
  - bigquery.jobs.create
  - bigquery.jobs.get
  - bigquery.jobs.list
  - bigquery.jobs.listAll
  - bigquery.jobs.update
  - bigquery.tables.get
  - bigquery.tables.getData
  - bigquery.tables.list
  - bigquery.tables.export
  - bigquery.tables.getIamPolicy
  # Permission to use BigQuery Storage API for reading
  - bigquery.readsessions.create
  - bigquery.readsessions.getData
  - bigquery.readsessions.update
  # Dataflow permissions
  - compute.instanceGroupManagers.update
  - compute.instances.delete
  - compute.instances.setDiskAutoDelete
  - dataflow.jobs.get
  - logging.logEntries.create
  # Storage permissions
  - storage.objects.create
  - storage.objects.get
  - storage.objects.list
  - storage.objects.update
  - storage.objects.delete
